<!DOCTYPE html>
<html>
	<head>
        <title>Storytelling System - Dot Rating Widget</title>
        <meta charset="UTF-8">
        <link href='http://fonts.googleapis.com/css?family=Medula+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='ssdot.css' type='text/css' />
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="ssdot.js"></script>
        <style>
            h3 { font-family: 'Medula One', cursive;
                 font-size: 36px;
                 font-weight: 100; }
            em { font-family: 'Special Elite', cursive;
                 font-size: 18px;
                 font-weight: 100;
                 font-style: normal; }
        </style>
    </head>
	<body style="background-color: lightgrey;">
        <h3 style="">Storytelling System Dot Rating Widget Demo</h3>
        <br />
        <em>Basic Attribute Example (Minimum of 1 dot)</em>
        <br />
        <span id="Manipulation" class="ss-dot-rating" data-dot-title="Manipulation" data-dot-max="5" data-dot-min="1" data-dot-value="3"></span>
        <br />
        <br />
        <em>Basic Skill Example</em>
        <br />
        <span id="Athletics" class="ss-dot-rating" data-dot-title="Athletics" data-dot-max="5" data-dot-min="0" data-dot-value="2"></span>
        <br />
        <br />
        <em>Elder Skill or Discipline (More than 5 dots)</em>
        <br />
        <span id="Vicissitude" class="ss-dot-rating" data-dot-title="Vicissitude" data-dot-max="10" data-dot-min="0" data-dot-value="6"></span>
        <br />
        <br />
        <button onclick="alert($('#Vicissitude').data('dot-value'));">How many dots is my Vicissitude?</button>
        <br />
        <br />
        <em>Squared</em>
        <br />
        <span id="Willpower" class="ss-dot-rating" data-dot-title="Willpower" data-dot-max="10" data-dot-min="0" data-dot-value="6" data-dot-is-squared="true"></span>
        <br />
        <br />
        <em>Health</em>
        <br />
        <span id="Health" class="ss-health-rating" data-health-title="Health" data-health-max="20" data-health-bashing="3" data-health-lethal="2" data-health-aggravated="1"></span>
				<br />
        <br />
				<button onclick="$('#Health').AddDamage(1, 0, 0);">Add 1 Bashing</button>
				<button onclick="$('#Health').AddDamage(0, 1, 0);">Add 1 Lethal</button>
        <button onclick="$('#Health').AddDamage(0, 0, 1);">Add 1 Aggravated</button>
        <br />
				<br />
				<input id="B" value="0" size="3" /> <input id="L" value="0" size="3" /> <input id="A" value="0" size="3" /> <button onclick="$('#Health').AddDamage(parseInt($('#B').val()), parseInt($('#L').val()), parseInt($('#A').val()));">Add X Bashing, X Lethal, X Aggravated</button>
        <br />
				<br />
				<button onclick="$('#Health').HealDamage(1, 0, 0);">Heal 1 Bashing</button>
				<button onclick="$('#Health').HealDamage(0, 1, 0);">Heal 1 Lethal</button>
        <button onclick="$('#Health').HealDamage(0, 0, 1);">Heal 1 Aggravated</button>
        <br />
				<br />
        <button onclick="alert('bashing: ' + $('#Health').data('health-bashing') + '\nlethal: ' + $('#Health').data('health-lethal') + '\naggravated: ' + $('#Health').data('health-aggravated'));">How damaged is my health?</button>
        <br />
				<br />
        <script>
            $("#Manipulation").DotRating();
            $("#Athletics").DotRating();
            $("#Vicissitude").DotRating();
            $("#Willpower").DotRating();

            $("#Health").HealthRating();
        </script>
    </body>
</html>
